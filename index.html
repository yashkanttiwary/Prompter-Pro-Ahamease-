<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahamease - AI Prompt Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<style>
  :root {
    --primary: hsl(280, 70%, 60%);
    --secondary: hsl(200, 80%, 55%);
    --neutral-900: hsl(240, 20%, 12%);
    --neutral-800: hsl(240, 15%, 20%);
    --neutral-700: hsl(240, 12%, 30%);
    --neutral-100: hsl(240, 10%, 96%);
    --neutral-50: hsl(240, 5%, 98%);
    --white: #FFFFFF;
    
    --font-primary: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;

    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.08), 0 2px 4px -1px rgba(0, 0, 0, 0.04);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04);
    --focus-ring: 0 0 0 3px hsla(280, 70%, 60%, 0.3);

    /* --- GRID OVERLAY VARIABLES --- */
    --grid-spacing: 22px;
    --grid-opacity: 0.7;
    --grid-color: rgba(30, 30, 40, 0.18);
  }
  body {
    background-image: radial-gradient(circle at 20% 30%, hsl(320, 75%, 88%, 0.4), transparent 40%), 
                      radial-gradient(circle at 80% 70%, hsl(250, 60%, 90%, 0.5), transparent 50%),
                      radial-gradient(circle at 50% 95%, hsl(200, 70%, 92%, 0.5), transparent 40%);
    background-color: hsl(240, 20%, 99%);
    font-family: var(--font-primary);
    color: var(--neutral-800);
  }
  .focus-within-ring:focus-within {
    border-color: var(--primary);
    box-shadow: var(--shadow-lg), 0 0 0 4px hsla(280, 70%, 60%, 0.12);
  }
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background-color: hsl(240, 10%, 85%);
    border-radius: 10px;
    border: 2px solid transparent;
    background-clip: content-box;
  }
  ::-webkit-scrollbar-thumb:hover {
    background-color: hsl(240, 10%, 75%);
  }

  /* --- ORB ANIMATION --- */
  .brand-icon {
    position: relative !important;
    overflow: visible !important;
    isolation: isolate; /* THIS IS THE FIX FOR VISIBILITY */
  }

  .brand-icon::before {
    content: '';
    position: absolute;
    top: -15%;
    left: -15%;
    width: 130%;
    height: 130%;
    border-radius: 50%;
    z-index: -1;
    background: 
      radial-gradient(ellipse 80% 90% at 30% 40%, hsl(330, 85%, 65%) 0%, transparent 50%),
      radial-gradient(ellipse 70% 85% at 70% 30%, hsl(280, 80%, 68%) 0%, transparent 50%),
      radial-gradient(ellipse 85% 75% at 50% 70%, hsl(200, 85%, 65%) 0%, transparent 50%),
      radial-gradient(ellipse 65% 80% at 20% 60%, hsl(45, 95%, 65%) 0%, transparent 50%),
      radial-gradient(ellipse 75% 70% at 80% 65%, hsl(15, 90%, 65%) 0%, transparent 50%),
      radial-gradient(ellipse 60% 90% at 45% 25%, hsl(160, 80%, 60%) 0%, transparent 50%),
      radial-gradient(ellipse 90% 65% at 60% 80%, hsl(250, 85%, 70%) 0%, transparent 50%),
      linear-gradient(135deg, hsl(320, 80%, 65%), hsl(280, 85%, 68%), hsl(200, 85%, 65%));
    animation: 
      orb-flow-1 8s ease-in-out infinite,
      orb-flow-2 11s ease-in-out infinite reverse,
      orb-flow-3 9s ease-in-out infinite;
    filter: blur(24px) brightness(1.5);
    opacity: 0.95;
  }

  .brand-icon::after {
    content: '';
    position: absolute;
    top: 10%;
    left: 10%;
    width: 80%;
    height: 80%;
    border-radius: 50%;
    z-index: -1;
    background: radial-gradient(circle at 38% 35%, hsla(0, 0%, 100%, 0.75) 0%, hsla(0, 0%, 100%, 0.35) 30%, hsla(200, 80%, 85%, 0.2) 55%, transparent 80%);
    animation: orb-pulse 5s ease-in-out infinite;
    filter: blur(10px);
  }

  @keyframes orb-flow-1 {
    0%, 100% { transform: translate(0, 0) scale(1, 1) rotate(0deg); }
    25% { transform: translate(3%, -4%) scale(1.05, 0.95) rotate(15deg); }
    50% { transform: translate(-2%, 3%) scale(0.98, 1.02) rotate(-10deg); }
    75% { transform: translate(4%, 2%) scale(1.02, 0.98) rotate(5deg); }
  }

  @keyframes orb-flow-2 {
    0%, 100% { transform: translate(0, 0) scale(1, 1); filter: blur(24px) brightness(1.1) hue-rotate(0deg); }
    33% { transform: translate(-3%, 4%) scale(0.97, 1.03); filter: blur(28px) brightness(1.15) hue-rotate(30deg); }
    66% { transform: translate(5%, -3%) scale(1.04, 0.96); filter: blur(20px) brightness(1.05) hue-rotate(-20deg); }
  }

  @keyframes orb-flow-3 {
    0%, 100% { opacity: 0.85; }
    50% { opacity: 0.95; }
  }

  @keyframes orb-pulse {
    0%, 100% { opacity: 0.8; transform: scale(1) translate(0, 0); }
    20% { opacity: 1.0; transform: scale(1.15) translate(2%, -1%); }
    40% { opacity: 0.9; transform: scale(0.95) translate(-1%, 3%); }
    60% { opacity: 1.0; transform: scale(1.12) translate(3%, 2%); }
    80% { opacity: 0.85; transform: scale(1.02) translate(-2%, -2%); }
  }

  .brand-icon::before, .brand-icon::after {
    will-change: transform, opacity;
    backface-visibility: hidden;
    transform-style: preserve-3d;
  }

  @media (prefers-reduced-motion: reduce) {
    .brand-icon::before, .brand-icon::after {
      animation: none !important;
    }
    .brand-icon::before {
      background: radial-gradient(circle at 35% 30%, hsl(280, 90%, 70%), hsl(200, 90%, 70%));
    }
  }

  /* --- GRID OVERLAY --- */
  .grid-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    pointer-events: none;
    z-index: 1;
    opacity: var(--grid-opacity);
    background-image: radial-gradient(circle, var(--grid-color) 1px, transparent 1px);
    background-size: var(--grid-spacing) var(--grid-spacing);
    mask-image: radial-gradient(ellipse 100% 80% at 50% 50%, black 40%, transparent 100%);
    -webkit-mask-image: radial-gradient(ellipse 100% 80% at 50% 50%, black 40%, transparent 100%);
    transition: opacity 0.3s ease-in-out;
  }
  /* Ensure app content is above the grid */
  #root {
      position: relative;
      z-index: 10;
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      (function() {
        if (document.querySelector('.grid-overlay')) return;

        const gridOverlay = document.createElement('div');
        gridOverlay.className = 'grid-overlay';
        document.body.prepend(gridOverlay);

        window.ahamease = window.ahamease || {};
        
        window.ahamease.toggleGrid = function(visible) {
          if (gridOverlay) {
            gridOverlay.style.display = visible ? 'block' : 'none';
          }
        };

        window.ahamease.setGridOpacity = function(opacity) {
          if (gridOverlay) {
            gridOverlay.style.opacity = Math.max(0, Math.min(1, opacity));
          }
        };
      })();
    </script>
  </body>
</html>
